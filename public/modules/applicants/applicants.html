<div class="grid-block vertical">
  <div class="grid-content shrink text-center">
    <h2>Applicants</h2>
  </div>
  <div class="grid-block shrink small-up-1 medium-up-2 large-up-3">
    <div class="grid-content profile-summary" ng-repeat="applicant in applicants.applicants" ui-sref="profile({id: applicant.key })">
      <div class="card">
        <img ng-src="{{ applicant.image }}"></img>
        <span>{{ applicant.name }}</span>
      </div>
    </div>
  </div>
</div>
