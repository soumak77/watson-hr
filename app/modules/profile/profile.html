---
name: profile
url: /profile/:id
controller: ProfileController as profile
---
<div class="grid-container" style="padding: 0 1rem;">
  <h2 class="text-center">Employee Profile</h2>
  <h4>Resume</h4>
  <p>{{ profile.resume }}</p>
  <a class="button" ng-click="profile.analyzeResume()">Analyze</a>
  <h6>Analysis</h6>
  <div>
    <span class="label" ng-class="taxonomy.score > 0.5 ? 'success' : 'alert'"
      ng-repeat="taxonomy in profile.resumeAnalysis.taxonomy">{{ taxonomy.label }}</span>
  </div>
</div>
